<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Semplice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forum Semplice</h1>

    <div class="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Registrati</button>
    </div>

    <div id="post-area" class="post-area">
        <!-- I post verranno visualizzati qui -->
    </div>

    <div class="new-post">
        <textarea id="new-post-content" placeholder="Scrivi un nuovo post..."></textarea>
        <button id="post-btn">Pubblica</button>
    </div>

    <!-- Modal per il login -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Nome utente">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit">Accedi</button>
        </div>
    </div>

    <!-- Modal per la registrazione -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close" id="close-register">&times;</span>
            <h2>Registrati</h2>
            <input type="text" id="register-username" placeholder="Nome utente">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-submit">Registrati</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
